<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNU-CONNECT X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Global override for input fields to ensure readability */
      input[type="text"],
      input[type="date"],
      input[type="time"],
      textarea,
      select {
        background-color: #FFFFFF !important;
        color: #111111 !important;
        border: 1px solid #D6D9E0 !important;
        border-radius: 8px !important;
        padding: 10px !important;
        font-size: 14px !important;
        box-shadow: none !important;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input::placeholder,
      textarea::placeholder {
        color: #7A7A7A !important;
        opacity: 1; /* Ensure placeholder is fully visible */
      }

      input[type="text"]:focus,
      input[type="date"]:focus,
      input[type="time"]:focus,
      textarea:focus,
      select:focus {
        border-color: #007BFF !important;
        outline: none !important;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.25) !important;
      }

      /* Chevron animation for details/summary element */
      details[open] summary .chevron-rotate {
        transform: rotate(180deg);
      }
      summary .chevron-rotate {
        transition: transform 0.2s ease-in-out;
      }
      
      /* Styles for the new Pathways timeline */
      .timeline {
        position: relative;
        padding-left: 3rem; /* Space for the line and icons */
      }
      .timeline::before {
        content: '';
        position: absolute;
        left: 20px; /* Centered on the icon */
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #e5e7eb; /* gray-200 */
      }
      .timeline-step {
        position: relative;
        margin-bottom: 1.5rem; /* space-y-6 */
      }
      .timeline-step:last-child {
        margin-bottom: 0;
      }
      .timeline-icon-wrapper {
        position: absolute;
        left: 0;
        top: 0.25rem; /* Align with text */
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 42px;
        height: 42px;
        border-radius: 9999px;
        z-index: 10;
      }
       .timeline-step-line {
        content: '';
        position: absolute;
        left: 20px;
        top: 0;
        height: 100%;
        width: 2px;
        transition: background-color 0.5s ease;
        z-index: 5;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#007BFF',
                dark: '#0056b3',
                light: '#cce5ff'
              },
              accent: {
                turquoise: '#40E0D0',
                yellow: '#FFC107',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

}
</script>
</head>

</html>
